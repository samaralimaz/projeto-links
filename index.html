<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <meta charset="UTF-8" />

    <title>SamaraLinks</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        <img src="./assets/avatar.png" alt="Avatar de Samara Lima" />
        <p>@samaravxk</p>

      <div id="switch" onclick="toggleMode()">

        <li>

        </li>

        <li>

          >
        </li>

        <li>
          <a href="https://bsky.app/profile/samaraz.bsky.social" target="_blank"

        </li>

        <li>
          <a href="https://www.linkedin.com/in/samara-lima-dev/" target="_blank"

      <div id="social-links">
        <a href="https://instagram.com/samaravxk" target="_blank">

        </a>
        <a href="https://github.com/samaralimaz" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://bsky.app/profile/samaraz.bsky.social" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/samara-lima-dev" target="_blank">

        </a>
      </div>
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>

    <script
      type="module"

    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./scripts.js"></script>
